name: places
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dart_code_metrics: ^5.6.0
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.3
  surf_lint_rules: ^2.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - res/images/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto-Regular.ttf
        - asset: res/fonts/Roboto-Italic.ttf
          style: italic

        - asset: res/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: res/fonts/Roboto-ThinItalic.ttf
          style: italic

        - asset: res/fonts/Roboto-Light.ttf
          weight: 200
        - asset: res/fonts/Roboto-LightItalic.ttf
          style: italic

        - asset: res/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: res/fonts/Roboto-MediumItalic.ttf
          style: italic

        - asset: res/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: res/fonts/Roboto-BoldItalic.ttf
          style: italic

        - asset: res/fonts/Roboto-Black.ttf
          weight: 900
        - asset: res/fonts/Roboto-BlackItalic.ttf
          style: italic
